  <body>
    <div class="jumbotron">
      <h2>How much do pies cost?</h2>
      <form>
        <div class="form-group">
          <label for="price">Price</label>
          <input type="text" class="form-control" name="price">
        </div>
        <div class="form-grop">
          <label for="quantity">
            Quantity
            <span class="label label-primary quantity-label">2</span>
          </label>
          <input type="range" class="form-control" name="quantity" min="1" max="10" step="1">
        </div>
      </form>
      <div class="text-right text-giant total"></div>
    </div>
